<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Card Layout</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .card button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .card button:hover {
            background: #2980b9;
        }

        /* Responsive Grid Layout */
        @media (min-width: 1025px) {
            .container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for large screens */
            }
        }

        @media (min-width: 600px) and (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
        }

        @media (max-width: 599px) {
            .container {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>Some description about the card content.</p>
            <button>Read More</button>
        </div>

</body>
</html>
