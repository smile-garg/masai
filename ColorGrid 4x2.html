<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* 4 columns */
            grid-template-rows: repeat(2, 100px); /* 2 rows */
            gap: 10px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        /* Different background colors for each item */
        .grid-item:nth-child(1) { background-color: red; }
        .grid-item:nth-child(2) { background-color: blue; }
        .grid-item:nth-child(3) { background-color: green; }
        .grid-item:nth-child(4) { background-color: orange; }
        .grid-item:nth-child(5) { background-color: purple; }
        .grid-item:nth-child(6) { background-color: brown; }
        .grid-item:nth-child(7) { background-color: yellow; color: black; }
        .grid-item:nth-child(8) { background-color: pink; color: black; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

</body>
</html>
