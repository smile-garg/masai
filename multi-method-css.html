<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Method CSS Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: navy;
            font-size: 28px;
            background-color: #f0f0f0;
        }

        .highlighted-text {
            background-color: yellow;
            color: red;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        #main-container {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>

    <h1>Main Title</h1>
    <p>This paragraph has inline styles applied.</p>
    <p class="highlighted-text">This paragraph uses a class-based style.</p>
    <div id="main-container">
        <p>This div should have styles from the external stylesheet.</p>
    </div>

</body>
</html>
