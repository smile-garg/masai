<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Practice</title>
    <style>
        div {
            color: blue;
        }

        .highlight {
            color: green;
        }

        #special {
            color: red;
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">
        This text demonstrates CSS specificity.
    </div>
</body>
</html>
