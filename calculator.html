<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #2c3e50;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
        }
        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn.number {
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn.operator {
            background: black;
            color: white;
        }
        .btn.clear {
            background: #e74c3c;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Masai Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>

            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>

            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">x</button>

            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
        </div>
    </div>

    <script>
        function appendNumber(num) {
            document.getElementById("display").value += num;
        }

        function appendOperator(operator) {
            let display = document.getElementById("display");
            let lastChar = display.value.slice(-1);
            if (lastChar !== "+" && lastChar !== "-" && lastChar !== "*" && lastChar !== "/") {
                display.value += operator;
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
