<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6ec6f6;
            margin: 0;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 8px;
            padding: 20px;
            background: #111;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .key {
            background: #222;
            color: #6ec6f6;
            font-size: 16px;
            font-family: Arial, sans-serif;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .key.space {
            grid-column: span 6;
        }
        .key.shift, .key.tab, .key.caps, .key.enter, .key.delete {
            grid-column: span 2;
        }
        .key.control, .key.option, .key.alt {
            grid-column: span 1;
        }
    </style>
</head>
<body>

<div class="keyboard">
    <!-- First Row -->
    <div class="key">~</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key delete">Delete</div>

    <!-- Second Row -->
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">\</div>
    
    <!-- Third Row -->
    <div class="key caps">Caps</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key enter">Enter</div>

    <!-- Fourth Row -->
    <div class="key shift">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key"><</div>
    <div class="key">></div>
    <div class="key shift">Shift</div>

    <!-- Fifth Row -->
    <div class="key">üåê</div>
    <div class="key control">Control</div>
    <div class="key option">Option</div>
    <div class="key alt">Alt</div>
    <div class="key space">Space</div>
    <div class="key alt">Alt</div>
    <div class="key option">Option</div>
    <div class="key">‚¨Ö</div>
    <div class="key">‚û°</div>
</div>

</body>
</html>
