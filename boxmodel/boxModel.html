<!DOCTYPE html>  
<html lang="en">  
<head>  
 <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  
 <title>CSS Box Model</title>  
 <link rel="stylesheet" href="boxModel.css">  
</head>  
<body>  
 <div class="box box1">  
 This is Box 1 (content-box).  See how padding and border increase the overall width.  
 </div>  

 <div class="box box2">  
 This is Box 2 (border-box).  The width includes padding and border.  
 </div>  

 <div class="box box3">  
 This is Box 3 (default content-box). Demonstrating different margins.  
 </div>  
</body>  
</html>
