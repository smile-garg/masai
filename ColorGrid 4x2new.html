<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            width: 400px;
            margin: auto;
            padding: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .item:nth-child(1) { background-color: red; }
        .item:nth-child(2) { background-color: blue; }
        .item:nth-child(3) { background-color: green; }
        .item:nth-child(4) { background-color: orange; }
        .item:nth-child(5) { background-color: purple; }
        .item:nth-child(6) { background-color: pink; }
        .item:nth-child(7) { background-color: brown; }
        .item:nth-child(8) { background-color: yellow; color: black; }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

</body>
</html>
